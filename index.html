<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<style>
   body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 90vh;
        font-family: sans-serif;
        background-color: cornflowerblue;
    }

    ul {
        list-style: none;
    }

    ul li {
        display: flex;
        margin: 20px 0px;
    }

    ul li label {
        flex: 1;
        color: black;
        font-weight: 700;
    }

    ul li input {
        flex: 3;
        height: 20px;
    }

    .container {
        background-color: bisque;
        padding: 30px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    #cancel,
    #submit {
        color: white;
        background: rebeccapurple;
        border: none;
        padding: 10px 25px;
        font-size: 16px;
        margin-top: 15px;
        border-radius: 15px;
    }

    button:hover {
        opacity: 0.9;
    }

    #submit {
        margin-right: 14rem;
    }

    h2,
    h1 {
        text-align: center;
    }

    #span1,
    #span2,
    #span3,
    #span4 {
        font-size: 15px;
        color: red;
    }
    #getName, #getEmail, #getDate {
       
       font-family: Arial, Helvetica, sans-serif;
    }

    #output {
        background-color: white;
        width: 487px;
        height: 550px;
        margin-top: 20px;
        padding: 20px;
        box-sizing: border-box;
        display: none;
    }
</style>

<body id="body">
   
</body>
</html>
